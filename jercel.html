<!DOCTYPE html>
<html>
<head>
    <title>Login and Registration Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
    </head>

<body>
    <h1>Login or Register</h1>

    <div id="tabs">
        <button id="login-tab" onclick="showLoginForm()">Login</button>
        <button id="register-tab" onclick="showRegistrationForm()">Register</button>
    </div>

    <!-- Login Form -->
    <div id="login-form">
        <h2>Login</h2>
        <form onsubmit="return validateLoginForm()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Registration Form -->
    <div id="registration-form" style="display: none;">
        <h2>Register</h2>
        <form onsubmit="return validateRegistrationForm()">
            <label for="newUsername">New Username:</label>
            <input type="text" id="newUsername" name="newUsername" required><br>
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required><br>
            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
